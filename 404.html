<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      max-width: 400px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px 25px;
      text-align: center;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #111827;
      margin: 0;
    }

    .card p {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .alert-icon {
      font-size: 2rem;
      color: #ef4444;
      vertical-align: middle;
      margin-right: 8px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <span class="alert-icon">&#9888;</span>
      <h1>404 Page Not Found</h1>
    </div>
    <p>Did you forget to add the page to the router?</p>
  </div>

</body>
</html>
